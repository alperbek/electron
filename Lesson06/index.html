<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <title>IPC Example for Async Messaging</title>
    <link rel="stylesheet" href="./bower_components/bootstrap/dist/css/bootstrap.min.css" />
</head>

<body>
    <div class="container">
        <div class="input-group mb-3">
            <div class="input-group-prepend">
                <button class="btn btn-outline-secondary" id="btnSend" type="button">Send Message</button>
            </div>
            <input type="text" id="textMessage" class="form-control" placeholder="your message..." aria-label="">
        </div>
        <div class="h6" id="divResult">
        </div>
    </div>
    <script>
        const { ipcRenderer } = require('electron')
        document.querySelector('#btnSend').addEventListener('click', () => {
            ipcRenderer.send('async-message-pipe', textMessage.value)
        });

        ipcRenderer.on('async-reply', (event, arg) => {
            divResult.innerHTML = arg + "<br/>"
        })

    </script>
</body>

</html>
