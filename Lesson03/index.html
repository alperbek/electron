<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <title>Hello Electron world!</title>
    <link rel="stylesheet" href="./bower_components/bootstrap/dist/css/bootstrap.min.css" />
</head>

<body>
    <div class="container">
        <h1>My Last Book List</h1>
        <div class="form-group">
            <input type="text" name="Book" value="" id="txtTitle" placeholder="Book's title..." class="form-control"
                required>
        </div>
        <div class="form-check">
            <input class="form-check-input" type="checkbox" value="" id="checkIsRead">
            <label class="form-check-label" for="isRead">
                did you read this book?
            </label>
        </div>
        <div class="form-group">
            <button class="btn btn-primary" id="btnAdd">Add book to list</button>
        </div>
        <div id="bookList">
            <table class="table-striped" id="tableBooks"></table>
        </div>
        <script src="control.js"></script>
    </div>
</body>

</html>
